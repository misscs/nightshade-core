{% macro svg(name, icon_class=true) %}
<svg class="icon{% if icon_class %} icon-{{ name }}{% endif %}" aria-labelledby="title" role="img">
  <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/node_modules/@casper/nightshade-icons/dist/storefront/sprite.symbol.svg#{{ name }}"></use>
</svg>
{% endmacro %}

{% macro icon(name, size="default") %}
  <span data-icon="{{ name }}" data-size="{{ size }}">
    {{ svg(name, false) }}
  </span>
{% endmacro %}
